<div  class='container'>
  <h2>Topics</h2>
  <div class='row'>
    <table class='table table-hover table-striped table-bordered table-responsive'>
      <th>TopicId</th>
      <th>Title</th>
      <th>Description</th>
      <th>Prerequisite</th>
      <th>Subsequent</th>
      <th>Flags</th>
      <th>Delete</th>

      <tr ng-repeat='topic in topics | orderBy: "id"' >
        <td>{{ topic.id }}</td>
        <td> <input type='text' ng-model='topic.title' ng-change='update(topic)'></td>
        <td> <textarea  ng-model="topic.description"  ng-change='update(topic)'></textarea></td>
        <td>
          <select ng-options="topic as topic.title for topic in topic.prereqTopics" ng-model="prereqSelected"></select>
          <a style='color: red' ng-click='deletePrereq(topic.id, prereqSelected.prerequisiteId)'><span class="glyphicon glyphicon-remove-sign"><span></a>
        </td>
        <td>
          <select ng-options="topic as topic.title for topic in topic.subseqTopics" ng-model="subseqSelected"></select>
          <a style='color: red' ng-click='deleteSubseq(topic.id, subseqSelected.topicId)'><span class="glyphicon glyphicon-remove-sign"><span></a>
        </td>
        <td>
          <a ng-click='openFlags(topic.id)'>
            <span class='glyphicon glyphicon-flag'></span>
          </a>
      </td>
        <td><a style='color: red' ng-click='delete(topic.id)'><span class="glyphicon glyphicon-remove-sign"><span></a> </td>
      </tr>
    </table>
  </div>
</div>
