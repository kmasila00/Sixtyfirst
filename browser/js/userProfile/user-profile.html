<div class="container">
  <h1 class="page-header">My Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/2000px-Anonymous_emblem.svg.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <!-- edit form column -->
    <uib-alert type="danger" ng-show="error">
        {{ error }}
    </uib-alert>
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
              <input class="form-control" ng-model="userUpdate.firstname" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
              <input class="form-control" ng-model="userUpdate.lastname" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userUpdate.email" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
              <input class="form-control" ng-model="userUpdate.username" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">New password:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="pwUpdate" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="pwCheck" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button ng-click="updateUser(userUpdate)" class="btn btn-primary">Save</button>
            <span></span>
            <button ng-click="reset()" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <h3>Resources Contributed</h3>
  <center>
    <div>
		<div class="row">
			<div class="span5">
				<table class="table table-striped table-bordered table-hover table-responsive">
					<thead>
						<tr>
							<th>Name</th>
							<th>URL</th>
							<th>Type</th>
							<th>Topic</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="resource in resources">
							<td>{{resource.name}}</td>
							<td><a href="{{resource.url}}" target="_blank">{{resource.url}}</a></td>
							<td><span class="label label-info">{{resource.type}}</span></td>
							<td><span class="label label-success">{{resource.topics[0].title}}</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
  </center>
</div>
