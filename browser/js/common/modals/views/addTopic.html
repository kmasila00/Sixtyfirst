<div class="modal-header">
  <h4 class="modal-title">
    {{ formTitle }}
  </h4>
</div>
<div class="modal-body">
  <form name="addTopicForm" class="form-horizontal">

  <div class="form-group">
    <label for="topicName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="topic.name" name="topicName" type="text" class="form-control" placeholder="Topic name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="topicDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="topic.description" name="topicDescription" type="text" class="form-control" placeholder="Description">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="addTopic(topic)" ng-disabled='addPlanForm.$invalid'>
    <span class="glyphicon glyphicon-ok-circle"></span>
    submit
  </button>
  <button class="btn btn-danger" type="button" ng-click="close()">
    <span class="glyphicon glyphicon-remove-circle"></span>
    cancel
  </button>
  </form>
</div>
