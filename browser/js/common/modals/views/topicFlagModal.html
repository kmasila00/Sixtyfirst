<div class="modal-header">
    <h3 class="modal-title">{{heading}}</h3>
</div>
<div class="modal-body">
     <table class='table table-hover'>
      <th>User#</th>
      <th>Reason for Flag</th>
      <th>Description<th>
      <th >Dismiss</th>
      <tr ng-repeat='flag in flags | orderBy: "id"' >
        <td>{{ flag.userId }}</td>
        <td>{{flag.reason}}</td>
        <td>{{flag.description}}<td>
        <td><a style='color: red' ng-click='delete(flag)'><span class="glyphicon glyphicon-remove-sign"><span></a> </td>
      </tr>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
</div>
