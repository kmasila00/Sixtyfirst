<div class="modal-header">
  <h4 class="modal-title">
    {{ formTitle }}
  </h4>
</div>
<div class="modal-body">
  <form name="addResourceForm" class="form-horizontal">

  <div class="form-group">
    <label for="resourceName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="resource.name" name="resourceName" type="text" class="form-control" placeholder="Resource name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="resourceURL" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input ng-model="resource.url" name="resourceURL" type="text" class="form-control" placeholder="URL" required>
    </div>
  </div>

  <div class="form-group">
    <label for="resourceType" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <select ng-model="resource.type" name="resourceType" class="form-control">
        <option>article</option>
        <option>video</option>
        <option>book</option>
        <option>tutorial</option>
        <option>other</option>
      </select>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="addResource(resource)" ng-disabled='addResourceForm.$invalid'>
    <span class="glyphicon glyphicon-ok-circle"></span>
    submit
  </button>
  <button class="btn btn-danger" type="button" ng-click="close()">
    <span class="glyphicon glyphicon-remove-circle"></span>
    cancel
  </button>
  </form>
</div>
