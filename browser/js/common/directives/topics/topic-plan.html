<div class="panel panel-default plan-panel" ng-class="userId === plan.userId ? 'panel-primary' : 'panel-default'">

  <div class="panel-heading">
    <h3 class="panel-title">{{ plan.name }}</h3>
    <span ng-click="copyPlan()" class="glyphicon glyphicon-copy"></span>
  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="resource in plan.resources">
      <a href="{{ resource.url }}" target="_blank">
        {{ resource.name }}
      </a>
    </li>
  </ul>

</div>
