<a ui-sref="topic({ topicId : match.model.id })" >
    <div>
        <span 
            style="display:block;" 
            class="topic-description" 
            ng-bind-html="match.model.title | uibTypeaheadHighlight:query">
        </span>
        <span ng-bind-html="match.model.description | uibTypeaheadHighlight:query"></span>
    </div>
</a>
