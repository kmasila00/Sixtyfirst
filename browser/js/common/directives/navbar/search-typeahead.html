<div class="search-typeahead-result" ui-sref="topic({ topicId : match.model.id })">
  <span
    style="display:block;"
    class="topic-title"
    ng-bind-html="match.model.title | uibTypeaheadHighlight:query">
  </span>
  <span
    class="topic-description"
    ng-if="match.model.description"
    ng-bind-html="match.model.description | uibTypeaheadHighlight:query"></span>
</div>
