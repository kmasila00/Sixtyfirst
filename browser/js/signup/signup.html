<form id="login-form" name="signupForm">
    <uib-alert type="danger" ng-show="error">
        {{ error }}
    </uib-alert>
    <div class="form-group" id="signupHeaders">
        <h1>Welcome to Grok!</h1>
    </div>
    <hr>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input ng-model="newUser.firstname" type="text" class="form-control" id="signup-firstname" placeholder="Firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input ng-model="newUser.lastname" type="text" class="form-control" id="signup-lastname" placeholder="Lastname">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="newUser.username" type="text" class="form-control" id="signup-username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="newUser.email" type="text" class="form-control" id="signup-email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input ng-model="newUser.password" type="password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <button ng-click="signup()" type="submit" class="btn btn-default">Create Account</button>
    <oauth></oauth>
</form>
